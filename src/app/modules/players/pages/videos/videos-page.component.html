<div *ngIf="videoUrls.length > 0; else noVideos" class="video-container">
  <div *ngFor="let url of videoUrls" class="video-item">
    <iframe [src]="url" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
<ng-template #noVideos>
  <p class="no-videos-message">{{ "noVideos" | translate }}.</p>
</ng-template>
