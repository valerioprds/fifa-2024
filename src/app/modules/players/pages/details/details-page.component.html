<div *ngIf="!isVideosPage()">
  <div class="row">
    <div class="col-5">
      <app-card-player [player]="player"></app-card-player>
    </div>
    <div class="col-6">
      <app-sheet [averages]="averages"></app-sheet>
      <div class="button-container">
        <button (click)="goToVideosPage()" class="btn btn-danger styled-button">
          <i class="fa-solid fa-photo-film text-center"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="col-12 d-flex justify-content-center mt-3">
    <app-back-btn />
  </div>
</div>
<router-outlet></router-outlet>
