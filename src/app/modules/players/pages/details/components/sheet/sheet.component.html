<div class="card text-center">
  <div class="card-body">
    <div class="container text-center">
      <div class="row" *ngIf="averages">
        <div class="col-12 col-md-6 mb-4" *ngFor="let key of averagesKeys">
          <div class="text-progress">
            <p class="text">{{ key }}</p>
            <div class="progress-container">
              <div
                class="progress"
                role="progressbar"
                [attr.aria-label]="key + ' progress'"
                [attr.aria-valuenow]="averages ? averages[key] : 0"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                <div
                  class="progress-bar"
                  [style.width.%]="averages ? averages[key] : 0"
                >
                  {{ averages ? averages[key] : 0 }}%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
